<div class="container">
  <h1>jQuery fsbanner Plugin Examples</h1>
  <h2>Basic</h2>
  <div class="fsbanner" id="demo-1">
    <div style="background-image:url(https://unsplash.it/789/525?image=885)"> </div>
    <div style="background-image:url(https://unsplash.it/789/525?image=884)"> </div>
    <div style="background-image:url(https://unsplash.it/789/525?image=883)"> </div>
    <div style="background-image:url(https://unsplash.it/789/525?image=882)"> </div>
  </div>
  <h2>With labels</h2>
  <div class="fsbanner" id="demo-2">
    <div style="background-image:url(https://unsplash.it/789/525?image=885)"><span class="name">Image 1</span></div>
    <div style="background-image:url(https://unsplash.it/789/525?image=884)"><span class="name">Image 2</span></div>
    <div style="background-image:url(https://unsplash.it/789/525?image=883)"><span class="name">Image 3</span></div>
    <div style="background-image:url(https://unsplash.it/789/525?image=882)"><span class="name">Image 4</span></div>
  </div>
  <h2>Trigger: mouse hover</h2>
  <div class="fsbanner" id="demo-3">
    <div style="background-image:url(https://unsplash.it/789/525?image=885)"><span class="name">Image 1</span></div>
    <div style="background-image:url(https://unsplash.it/789/525?image=884)"><span class="name">Image 2</span></div>
    <div style="background-image:url(https://unsplash.it/789/525?image=883)"><span class="name">Image 3</span></div>
    <div style="background-image:url(https://unsplash.it/789/525?image=882)"><span class="name">Image 4</span></div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="fsbanner.js"></script> 
<script>
$('#demo-1').fsBanner();
$('#demo-2').fsBanner();
$('#demo-3').fsBanner({'trigger':'mouse'});
</script>
